<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <form action="#" class="forma">
            <div class="header">
                <h1>Анкета  для корпоративных клиентов</h1>
            <div class="person">
                <span class="title">Личные данные</span>
                <div class="fieldes">
                    <div class="input-fieldes">
                        <label for="">Фамилия</label>
                        <input type="text" placeholder="Иванов" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Имя</label>
                        <input type="text" placeholder="Иван" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Отчество </label>
                        <input type="text" placeholder="Иванович" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Дата рождения </label>
                        <input type="date" placeholder="Дата рождения" >
                    </div>
                    <div class="input-fieldes-3">
                        <label for="">Фактическое место проживания </label>
                        <input type="text" placeholder="Бишкек. Чорморова 23/3 кв.43" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Контактный номер </label>
                        <input type="number" placeholder="+996 555 000 000" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Электронный адрес </label>
                        <input type="email" placeholder="ivanov@mail.ru" >
                    </div>
                </div>
            </div>
            <div class="password ID">
                <span class="title">Паспортные данные</span>
                <div class="fieldes id">
                    <div class="input-fieldes">
                        <label for="">Серийный номер AN/ID</label>
                        <input type="text" placeholder="AN1234567" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">ИНН</label>
                        <input type="number" placeholder="12345678987654" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Дата получения</label>
                        <input type="date" placeholder="12.12.2021" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Наименование банка</label>
                        <input type="text" placeholder="Выберите банка" >
                    </div>
                    <div class="input-fieldes-3">
                        <label for="">Место проживания по прописке</label>
                        <input type="text" placeholder="Бишкек. Чорморова 23/3 кв.43" > 
                    </div> 
                </div>
            </div>
            <div class="dd">
                <span class="title">Данные о ваших доходах</span>
                <div class="fieldes dd">
                    <div class="input-fieldes">
                        <label for="">Организация</label>
                        <input type="number" placeholder="Megacom" >
                    </div>
                    <div class="input-fieldes-3">
                        <label for="">Должность</label>
                        <input type="number" placeholder="Ведущий бухгалтер" >
                    </div>
                    <div class="input-fieldes-5">
                        <label for="">Заработная плата в  месяц</label>
                        <input type="date" >
                    </div>
                    <div class="input-fieldes-5">
                        <label for="">Заработная Плата  за посл.  3 месяца</label>
                        <input type="text"  >
                    </div>
                </div>
            </div>
            <div class="credit">
                <span class="title">Сведения о кредите</span>
                <div class="fieldes credit">
                    <div class="input-fieldes-4">
                        <label for="">Покупка телефона ( наименование товара)</label>
                        <input type="text" placeholder="iPhone XS 256Gb" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Стоимость товара</label>
                        <input type="number" placeholder="65 000 сом" >
                    </div>
                    <div class="input-fieldes">
                        <label for="">Количество товара</label>
                        <input type="number" placeholder="1 шт">
                    </div>
                    <div class="input-fieldes">
                        <label for="">Количество товара</label>
                    <input type="number" placeholder="1 шт">
                    </div>
                    <div class="input-fieldes">
                        <label for="">Итого сумма кредита</label>
                        <input type="number"  placeholder="65 000 сом">
                    </div> 
            <div class="footer">
                        <p>
                            <label for="">Вид кредита</label>
                            <select name="" id="">
                                <option value="">Вид кредита</option> 
                            </select>
                        </p>
                        <p>
                            <label for="">Вид кредита</label>
                            <select name="" id="">
                                <option value="">Вид кредита</option> 
                            </select>
                        </p>
                        <p>
                            <label for="">Точка получения товара</label>
                            <select name="" id="">
                                <option value="">Точка получения товара</option> 
                            </select>
                        </p>
                        
                </div>
                    
                <button>Оформить заявку</button>
                    
                </div>
            </div>
        </div> 
        </form>
    </section>
</body>
</html>
